<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leland origami club - gallery</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/favicon.png" class="logo-img">
                <h1 class="logo">leland origami club</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">about</a></li>
                <li><a href="gallery.html" class="active">gallery</a></li>
                <li><a href="index.html#join">join us</a></li>
            </ul>
        </div>
    </nav>
</header>

<main style="margin-top: 100px;">
    <section id="gallery">
        <div class="container">
            <h2>full gallery</h2>
            <p class="gallery-subtitle">all of our creations throughout the year</p>

            <div class="sort-container">
            <label for="sort">sort by:</label>
            <select id="sort" class="sort-select">
                <option value="recent">most recent</option>
                <option value="oldest">least recent</option>
                <option value="easy">difficulty: easy → hard</option>
                <option value="hard">difficulty: hard → easy</option>
            </select>

            </div>

            <div class="gallery-grid">

                <div class="gallery-item" data-date="2025-10-07" data-difficulty="1">
                    <img src="images/lucky stars.jpg" alt="lucky origami stars">
                    <div class="overlay"><p>lucky stars</p></div>
                </div>

                <div class="gallery-item" data-date="2025-10-14" data-difficulty="2">
                    <img src="images/butterfly.JPG" alt="origami butterfly">
                    <div class="overlay"><p>butterfly</p></div>
                </div>

                <div class="gallery-item" data-date="2025-10-21" data-difficulty="1">
                    <img src="images/hearts.jpg" alt="origami hearts">
                    <div class="overlay"><p>hearts</p></div>
                </div>

                <div class="gallery-item" data-date="2025-10-28" data-difficulty="2">
                    <img src="images/bats.jpg" alt="origami bats">
                    <div class="overlay"><p>bats</p></div>
                </div>

                <div class="gallery-item" data-date="2025-11-04" data-difficulty="3">
                    <img src="images/foxes.jpg" alt="origami foxes">
                    <div class="overlay"><p>foxes</p></div>
                </div>

                <!-- add more as needed -->

            </div>
        </div>
    </section>
</main>

</body>
</html>
